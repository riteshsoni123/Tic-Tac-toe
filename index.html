<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <input class="reset" type="submit" value="Reset">
        </div>
        <div class="game">
            <div class="row">
                <div class="card" id="card00">O</div>
                <div class="card" id="card01">O</div>
                <div class="card" id="card02">O</div>
            </div>
            <div class="row">
                <div class="card" id="card10">O</div>
                <div class="card" id="card11">O</div>
                <div class="card" id="card12">O</div>
            </div>
            <div class="row">
                <div class="card" id="card20">O</div>
                <div class="card" id="card21">O</div>
                <div class="card" id="card22">O</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
