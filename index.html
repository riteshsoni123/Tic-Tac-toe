<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="contain-final" id="result1">
                <img src="./horizontal.png" alt="">
            </div>
            <div class="contain-final bar" id="result2">|</div>
            <div class="row">
                <div class="card bl bt" id="card00"></div>
                <div class="card bt" id="card01"></div>
                <div class="card bt br" id="card02"></div>
            </div>
            <div class="row">
                <div class="card bl" id="card10"></div>
                <div class="card" id="card11"></div>
                <div class="card br" id="card12"></div>
            </div>
            <div class="row">
                <div class="card bl bb" id="card20"></div>
                <div class="card bb" id="card21"></div>
                <div class="card bb br" id="card22"></div>
            </div>
        </div>
        <div class="info">
            <div class="turn">X's Turn</div>
            <input class="reset" type="submit" value="Reset">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
